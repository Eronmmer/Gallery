<!doctype html>
<html>
  <head>
    <title>Gallery</title>
    <style>
      body {display: flex; justify-content: center; background: coral; height: 95vh; align-items: center;}
    </style>
  </head>
  <body>
    <img name="gallery" width="400" height="300" />
    <script>
      let i = 0;
      const images = [];
      const interval = 3000;

      images[0] = "images/1.jpg"
      images[1] = "images/2.jpg"
      images[2] = "images/3.jpg"
      images[3] = "images/4.jpg"
      images[4] = "images/5.jpg"

      const changeImage = () => {
        document.gallery.src = images[i];

        if(i < images.length - 1) {
          i++
        } else {
          i = 0;
        }

        setTimeout("changeImage()", interval);
      }

      window.onload = changeImage;
    </script>
  </body>
</html>
