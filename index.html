<!doctype html>
<html>
  <head>
    <title>Gallery</title>
    <style>
      body {display: flex; justify-content: center; background: coral; align-items: center;}
    </style>
  </head>
  <body>
    <img name="gallery" />
    <script>
      let i = 0;
      const images = [];
      const interval = 3000;

      images[0] = "https://source.unsplash.com/random/?boy"
      images[1] = "https://source.unsplash.com/random/?cat"
      images[2] = "https://source.unsplash.com/random/?dog"
      images[3] = "https://source.unsplash.com/random/?house"
      images[4] = "https://source.unsplash.com/random/?food"
      images[5] = "https://source.unsplash.com/random/?girl"
      images[6] = "https://source.unsplash.com/random/?love"
      images[7] = "https://source.unsplash.com/random/?city"
      images[8] = "https://source.unsplash.com/random/?baby"
      images[9] = "https://source.unsplash.com/random/?sport"
      images[10] = "https://source.unsplash.com/random/?flower"
      images[11] = "https://source.unsplash.com/random/?village"
      images[12] = "https://source.unsplash.com/random/?music"
      images[13] = "https://source.unsplash.com/random/?kiss"
      images[14] = "https://source.unsplash.com/random/?car"

      const changeImage = () => {
        document.gallery.src = images[i];

        if(i < images.length - 1) {
          i++
        } else {
          i = 0;
        }

        setTimeout("changeImage()", interval);
      }

      window.onload = changeImage;
    </script>
  </body>
</html>
